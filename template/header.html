<div id="overlayer"></div>
<div class="loader">
  <div class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>


<div class="site-wrap">
  <header class="site-navbar mt-3">
    <div class="container">
      <div class="row align-items-center">
        <div class="site-logo col-6"><a href="{% url 'jobapp:job-list' %}">Get a Job</a></div>

        <div class="right-cta-menu text-right d-flex aligin-items-center col-6">
          <div class="ml-auto">
            <div class="site-navigation fix">
              <ul class="site-menu js-clone-nav d-none d-xl-block ml-0 pl-0">

                {% if user.is_authenticated and user.role == 'employer'  %}
                <a href="{% url 'jobapp:create-job' %}"
                  class="js-clone-nav pr-3 btn btn-outline-white border-width-2 d-none d-lg-inline-block"><span
                    class="mr-4 icon-add"></span>Post a Job</a>
                <a   class="mr-4 ml-4" href="{% url 'jobapp:dashboard' %}">Dashboard</a>
                <a href="{% url 'account:logout' %}">Logout</a>
                 

                {% elif user.is_authenticated and user.role == 'employee'  %}
                <a class="mr-4" href="{% url 'account:edit-profile' request.user.id %}">Edit Settings</a>
                <a  class="mr-4" href="{% url 'jobapp:dashboard' %}">Bookmarks</a>
                <a href="{% url 'account:logout' %}">Logout</a>
                {% else %}

                <li class="pr-3 has-children">
                  <a>Register</a>
                  <ul class="dropdown">
                    <li><a href="{% url 'account:employer-registration' %}">Employer</a></li>
                    <li><a href="{% url 'account:employee-registration' %}">Employee</a></li>
                  </ul>
                </li>

                <a href="{% url 'account:login' %}"
                  class="js-clone-nav btn btn-primary border-width-2 d-none d-lg-inline-block ov-fix"><span
                    class="mr-2 icon-lock_outline"></span>Log In</a>
                {% endif %}
              </ul>
            </div>

        <a href="#" class="site-menu-toggle js-menu-toggle d-inline-block d-xl-none mt-lg-2 ml-3"><span
            class="icon-menu h3 m-0 p-0 mt-2"></span></a>
      </div>
    </div>

  </header>
